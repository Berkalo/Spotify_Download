<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Setlist Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add jsPDF from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Link to your JavaScript file -->
    <script src="spotify_setlist_script.js" defer></script>
    <style>
        body {
            overflow: auto;
            font-family: 'Rock Salt', cursive;
            background-color: #0b032d;
            color: #ffffff;
            position: relative;
        }
        .container {
            max-height: 90vh;
            overflow-y: auto;
            padding: 20px;
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px #ff1e56;
            border-radius: 20px;
        }
        h1 {
            color: #ff1e56;
            text-align: center;
            font-size: 3em;
            text-shadow: 2px 2px 4px #000000;
        }
        .input-group label {
            font-weight: bold;
            text-shadow: 1px 1px 3px #000000;
        }
        .input-group input {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ff8c00;
            padding: 5px;
            color: #000;
        }
        .btn {
            background: #ff8c00;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
            text-shadow: 1px 1px 2px #000000;
        }
        .btn:hover {
            background: #e6007a;
        }
        .setlist-info, .setlist table {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff1e56;
        }
        .setlist table {
            width: 100%;
            color: #ffffff;
        }
        .setlist table th, .setlist table td {
            padding: 10px;
            text-align: left;
            text-shadow: 1px 1px 3px #000000;
        }
        .moving-image {
            position: absolute;
            width: 120px;
            z-index: 10;
            animation: moveRandom 20s linear infinite;
        }
        @keyframes moveRandom {
            0% { top: calc(100% * var(--y-start)); left: calc(100% * var(--x-start)); }
            25% { top: calc(100% * var(--y1)); left: calc(100% * var(--x1)); }
            50% { top: calc(100% * var(--y2)); left: calc(100% * var(--x2)); }
            75% { top: calc(100% * var(--y3)); left: calc(100% * var(--x3)); }
            100% { top: calc(100% * var(--y-start)); left: calc(100% * var(--x-start)); }
        }
        .spotlight {
            position: absolute;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(255,0,128,0.0) 70%);
            animation: spin 15s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff1e56, #ff8c00);
            animation: explode 3s ease-in-out infinite;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            25% { transform: scale(3); opacity: 0.8; }
            50% { transform: scale(6); opacity: 0.6; }
            75% { transform: scale(10); opacity: 0.4; }
            100% { transform: scale(1); opacity: 0; }
        }
        .credit {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 1em;
            color: #ff8c00;
            text-shadow: 2px 2px 4px #000000;
        }
    </style>
    <script>
        window.addEventListener('click', () => {
            const movingImages = document.querySelectorAll('.moving-image');
            movingImages.forEach(img => img.style.display = 'none');
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Spotify Setlist Generator</h1>
        <div class="input-group">
            <label for="playlist-link">Spotify Playlist Link:</label>
            <input type="text" id="playlist-link" placeholder="Enter Spotify Playlist Link" value="https://open.spotify.com/playlist/06RAuosjQhPqHcA1G83gNi?si=772d978980de427d">
        </div>
        <div class="input-group">
            <label for="target-time">Target Time (in hours):</label>
            <input type="number" id="target-time" step="0.5" min="0.5" placeholder="e.g. 1.5">
        </div>
        <button id="generate-button" class="btn">Generate Setlist</button>
        <button id="shuffle-button" class="btn">Shuffle Setlist</button>
        <div id="setlist-info" class="setlist-info"></div>
        <div id="setlist" class="setlist">
            <table id="setlist-table">
                <thead>
                    <tr>
                        <th>Artist Image</th>
                        <th>Song</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody id="setlist-body">
                </tbody>
            </table>
        </div>
        <div id="extra-setlist-container" class="extra-setlist"></div>
        <button id="download-button" class="btn">Download Setlist as PDF</button>
    </div>

    <div class="credit">by Berkalo</div>

    <!-- GIFs -->
    <img src="https://media.tenor.com/nJz-NZSAXqsAAAAi/confused-marmalade.gif" alt="Singing Cat" class="moving-image" style="--x-start: 0.1; --y-start: 0.2; --x1: 0.8; --y1: 0.1; --x2: 0.4; --y2: 0.7; --x3: 0.2; --y3: 0.4;">
    <img src="https://i.pinimg.com/originals/f3/66/63/f36663d815bb075efd13453c8090ea30.gif" alt="Karaoke Person" class="moving-image" style="--x-start: 0.5; --y-start: 0.1; --x1: 0.7; --y1: 0.6; --x2: 0.3; --y2: 0.5; --x3: 0.6; --y3: 0.3;">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7MO8MXVlKSVW3TE0PZNg5qsopIv00OMvSmw&s" alt="Another Singing Cat" class="moving-image" style="--x-start: 0.2; --y-start: 0.6; --x1: 0.9; --y1: 0.3; --x2: 0.4; --y2: 0.8; --x3: 0.1; --y3: 0.2;">
    <img src="https://thumbs.dreamstime.com/b/cute-cat-singing-song-microphone-ai-generated-284653296.jpg" alt="More Karaoke Fun" class="moving-image" style="--x-start: 0.7; --y-start: 0.5; --x1: 0.3; --y1: 0.2; --x2: 0.6; --y2: 0.8; --x3: 0.9; --y3: 0.4;">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA4hv9mGL9KPNCQtZ0ynv66Vqe-3Rq9nrn8w&s" alt="Karaoke Dog" class="moving-image" style="--x-start: 0.3; --y-start: 0.4; --x1: 0.6; --y1: 0.8; --x2: 0.1; --y2: 0.3; --x3: 0.7; --y3: 0.1;">
    <img src="https://media.tenor.com/LiJlsidSXjMAAAAj/cat-music.gif" alt="Dancing Singing Cat" class="moving-image" style="--x-start: 0.6; --y-start: 0.2; --x1: 0.4; --y1: 0.5; --x2: 0.8; --y2: 0.6; --x3: 0.3; --y3: 0.7;">
    <img src="https://media.tenor.com/si_W1Xj6UIgAAAAM/karaoke-queen.gif" alt="Funny Karaoke" class="moving-image" style="--x-start: 0.8; --y-start: 0.1; --x1: 0.5; --y1: 0.4; --x2: 0.2; --y2: 0.9; --x3: 0.6; --y3: 0.2;">
    <img src="https://i.pinimg.com/originals/af/25/1d/af251defa8929a7560f5ba47f836c34e.gif" alt="Singing Dog" class="moving-image" style="--x-start: 0.4; --y-start: 0.3; --x1: 0.7; --y1: 0.7; --x2: 0.2; --y2: 0.5; --x3: 0.5; --y3: 0.8;">
</body>
</html>
